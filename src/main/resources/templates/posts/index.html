<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header(${'posts'})" />
<body>
<!--<div th:replace="partials/navbar :: navbar"></div>-->

<div class="container">
    <h1>Here are all the posts!</h1>

    <div class="post col-6" th:each="post : ${posts}">
        <h2 th:text="${post.title}" />
        <p th:text="${post.body}" />
    </div>

</div>



</body>
</html>
